<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DdangQ</title>
    <link rel="stylesheet" href="./DdangQ.css">
</head>
<body>
    <div class="DdangQ">
        <div class="ear"><img src="./ear.png" alt=""></div>

        <!-- <div class="ear-left1"></div>
        <div class="ear-left2"></div>
        <div class="ear-right1"></div>
        <div class="ear-right2"></div> -->


        <div class="face">
            <div class="boll-left"></div>
            <div class="boll-right"></div>
            <div class="boll-center">
                <div class="mouse-left"></div>
                <div class="tongue">
                    <div class="tongue-line"></div>
                </div>
                <div class="mouse-right"></div>
                <div class="nose"></div>
                <div class="eye-left">
                    <div class="eyeball-left"></div>
                </div>
                <div class="eye-right">
                    <div class="eyeball-right"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
